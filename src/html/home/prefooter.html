<section class="prefooter">
    <div class="prefooter-wrapper">
        <div class="connection">
            <div class="connection-container container">
                <img class="img-eyes" src="../../img/prefooter/image%2018.png" alt="eyes" />
                <div class="connection-block">
                    <span class="connection-title">Мы на связи:</span>
                    <img class="connection-img img-telegramm" src="../../img/prefooter/call1.svg" alt="call1"/>
                    <img class="connection-img img-whatsApp" src="../../img/prefooter/call2.svg" alt="call2"/>
                    <img class="connection-img img-viber" src="../../img/prefooter/call3.svg" alt="call3"/>

            </div>
        </div>
        <div class="feedback">
            <div class="feedback-container container">
                <p class="feedback-title">Так же вы можете связаться с нами с помощью формы обратной связи</p>
                <img class="feedback-arrow" src="../../img/prefooter/arrowdown.svg" alt="arrowdown"/>
